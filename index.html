<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body">
    <div id="app">
        <h1>String duplication</h1>
        <form class="review-form" @submit.prevent="repeatMessage">
            <label for="msg">Message</label>
            <input id="msg" v-model="msg" placeholder="Message">
            <label for="times">How many</label>
            <input id="times" v-model="times" placeholder="Times">
            <button 
                id="button1"
                class="button btn btn-primary"
                @click="repeatMessage">
                Do It!
            </button>
        </form>
        <div id="rtrnMsg" v-if="returnMessage">{{returnMessage}} </div>
    </div>

    <script src="./js/index.js"></script>  
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>
<script src="./js/index.js"></script>  

</html>
